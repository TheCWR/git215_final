<body>

    <header>
        <h1><a href="index.html">Travel Mania Resorts</a></h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="accom.html">Accommodations</a></li>
            <li><a href="#contact.html">Contact</a></li>
        </ul>
    </nav>
<div class="layout1">
    <main>

            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns.<br>
               We are happy to help you plan your dream vacation with us!<br> 
               Required fields are marked with an *</p>
        
        <section class="img">
            <img src="images/swiss-peak.jpg" alt="Swiss Peak" />
        </section>

        <section class="form">
            <form>
                <div class="contact1">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="'contact2">
                    <label for="contactMethod">Preferred Contact Method *</label>
                    <select id="contactMethod" name="contactMethod" required>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select><br>

                    <label for="comments">Comments *</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                    
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>

    </main>
</div>

    <footer>
        <p>&copy; 2023 Travel Mania Resorts. All rights reserved.</p>
    </footer>

</body>
